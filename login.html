<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-secondary-subtle">
    <nav class="navbar navbar-dark bg-dark p-4 position-sticky top-0 z-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">TV Show</a>
        <form class="d-flex" role="search">
          <input
            id="searchInput"
            class="form-control me-3"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
        </form>
      </div>
    </nav>

    <div
      class="vertical-nav bg-dark d-flex flex-column position-fixed start-0 p-3 rounded-end z-1"
    >
      <a href="./index.html" class="nav-link text-white mb-4"
        ><i class="bi bi-house-door me-3"></i>Home</a
      >
      <a href="./trending.html" class="nav-link text-white mb-4"
        ><i class="bi bi-fire me-3"></i>Trending</a
      >
      <a href="./favorite.html" class="nav-link text-white mb-4"
        ><i class="bi bi-star me-3"></i>Favorite</a
      >
      <a href="./login.html" class="nav-link text-white mb-4"
        ><i class="bi bi-box-arrow-in-right me-3"></i>Log In</a
      >
    </div>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <form class="p-5 bg-light rounded shadow" style="width: 600px">
        <h2 class="text-center mb-4">Log In</h2>
        <div class="mb-5">
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            required
          />
        </div>
        <div class="mb-5">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit" class="btn btn-dark w-100">Log In</button>

        <p class="text-center mt-3">
          Don't have an account?
          <a href="#" class="text-decoration-none text-primary">Click here</a>
        </p>
      </form>
    </div>
    <script src="login.js"></script>
  </body>
</html>
