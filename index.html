<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body class="bg-dark">
    <!-- Top Navbar -->
    <nav class="navbar navbar-dark bg-dark p-3 fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">TV Show</a>
        <form class="d-flex" id="searchForm">
          <input
            id="searchInput"
            class="form-control me-3"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
        </form>
      </div>
    </nav>

    <!-- Vertical Sidebar -->
    <div
      class="vertical-nav bg-dark d-flex flex-column position-fixed start-0 p-3 rounded-end z-3"
    >
      <a href="./index.html" class="nav-link text-white mb-4"
        ><i class="bi bi-house-door me-3"></i>Home</a
      >
      <a href="./trending.html" class="nav-link text-white mb-4"
        ><i class="bi bi-fire me-3"></i>Trending</a
      >
      <a href="./favorite.html" class="nav-link text-white mb-4"
        ><i class="bi bi-star me-3"></i>Favorite</a
      >
      <a href="./login.html" class="nav-link text-white mb-4"
        ><i class="bi bi-box-arrow-in-right me-3"></i>Log In</a
      >
    </div>

    <!-- Main Content -->
    <div class="container mt-5 pt-4" style="margin-left: 180px">
      <div
        id="mainCarousel"
        class="carousel slide mb-5"
        data-bs-ride="carousel"
        data-bs-interval="3000"
      >
        <div class="carousel-inner" id="carouselInner"></div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#mainCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Previous</span>
        </button>

        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#mainCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="row" id="movieGrid"></div>
    </div>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
